<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Media Interaction</title>
  </head>
  <body>
    <img
      src="./media/test.svg"
      alt="a test image that I have not created yet"
      width="300"
    />
    <audio src="./media/test.mp3" controls></audio>
    <p>
      Note: The Boys from the Dwarf was a Counter Strike Clan at the turn of the
      last century, the audio clip was made by a former member of said clan
      named Route_Two.
    </p>
    <button>Play</button>
    <button id="button2">Pause</button>
    <button id="button3">Stop</button>
    <video src="./media/test.mp4" controls width="200"></video>
  </body>
</html>
